<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gachafor - Phoenix Force</title>
    <link rel="stylesheet" href="../css/PXF-Gashapon.css">
    <link rel="icon" href="../img/icon.png" type="image/x-png">
</head>

<body>
    <header>
        <h1 class="titulo">PHOENIX FORCE</h1>
    </header>

    <main class="contenedor-principal">
        <button class="btn-lateral">COLECCIÓN</button>
        <section class="maquina-centro">
            <img src="../img/Bola_1.png" alt="" class="bolita">
            <video autoplay loop muted src="../img/Maquinita.webm" class="maquinita" title="Maquinita"></video>
        </section>
        <div class="historial-wrapper">
            <span class="btn-historial">HISTORIAL</span>
            <div id="historialSection" class="historial-section" style="display:none;">
                <h2>Historial</h2>
                <p>Aquí va el contenido del historial.</p>
            </div>
        </div>
        <!-- Ventana modal para COLECCIÓN -->
        <div id="modalColeccion" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="closeColeccion">&times;</span>
                <h2>Colección</h2>
                <p>Aquí va el contenido de la colección.</p>
            </div>
        </div>
    </main>
    
    <!--TODO: Separador del footer-->
    <div class="separador"></div>
    <footer class="footer">
        <div class="Copyright">
            <a href="https://gachafor.vercel.app/" class="name_title">GACHAFOR</a>
            <a href="./Creadores.html" class="creadores">Toyaukasami y Me1mori</a>
            <a href="https://creativecommons.org/licenses/by-nd/4.0/" class="license">CC BY-ND 4.0</a>
            <div class="icons">
                <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" class="cc-icon" />
                <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" class="cc-icon" />
                <img src="https://mirrors.creativecommons.org/presskit/icons/nd.svg" class="cc-icon" />
            </div>
        </div>
        <p class="footer-text">Versión de la web: 2.1.1-alpha.5</p>
    </footer>
    <script src="../js/PXF.js"></script>
</body>

</html>
